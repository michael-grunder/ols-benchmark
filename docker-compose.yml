services:
  ols:
    environment:
      PHP_LSAPI_CHILDREN: ${PHP_LSAPI_CHILDREN:-20}
      LSAPI_MAX_REQUESTS: ${LSAPI_MAX_REQUESTS:-2000}
      LSAPI_PGRP_MAX_IDLE: ${LSAPI_PGRP_MAX_IDLE:-60}
      LSAPI_MAX_PROCESS_TIME: ${LSAPI_MAX_PROCESS_TIME:-120}
      LSAPI_AVOID_FORK: ${LSAPI_AVOID_FORK:-1}
      LSAPI_SLOW_REQ_TIME: ${LSAPI_SLOW_REQ_TIME:-10}
      LSAPI_RESTART_ON_CRASH: ${LSAPI_RESTART_ON_CRASH:-1}
    build:
      context: .
      dockerfile: docker/openlitespeed/Dockerfile
    image: ols-php83:baseline
    ports:
      - "8080:8088"     # site
      - "7080:7080"     # admin UI
    volumes:
      - ./www:/var/www/html:delegated
      - ols-shared-tmp:/tmp/lsws
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_started
    # OLS/PHP should use host "redis", port 6379

  redis:
    build:
      context: .
      dockerfile: docker/redis/Dockerfile
    image: custom-redis:latest
    command: >
      redis-server --bind 0.0.0.0 --save "" --protected-mode yes
    # Not published to host; available to other services as "redis:6379"
    expose:
      - "6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -h 127.0.0.1 ping | grep PONG"]
      interval: 5s
      timeout: 3s
      retries: 20

  db:
    image: mariadb:11.4
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-root}
      MARIADB_DATABASE: ${MARIADB_DATABASE:-wordpress}
      MARIADB_USER: ${MARIADB_USER:-wordpress}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:-wordpress}
      MARIADB_INITDB_SKIP_TZINFO: 1
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_520_ci
    healthcheck:
      test:
        ["CMD-SHELL",
         "mariadb -u$$MARIADB_USER -p$$MARIADB_PASSWORD -e 'SELECT 1'"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - mariadb-data:/var/lib/mysql
      - ./data/dump.sql.gz:/docker-entrypoint-initdb.d/dump.sql.gz:ro

volumes:
  mariadb-data:
  ols-conf:
  ols-shared-tmp:
